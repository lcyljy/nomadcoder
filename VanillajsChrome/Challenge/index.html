<!DOCTYPE html>
<html>

<head>
  <title>Vanilla Challenge</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <header>
    <div id="weather">
      <span></span><br>
      <span></span>
    </div>
    <nav>

      <h3 id="greeting" class="hidden"></h3>
      <button type="submit" class="hidden" id="log-out">Log Out</button>

      <h2 id="todayTime"></h2>
      <h3 id="clock"></h3>
    </nav>
  </header>
  <hr>
  <form class="hidden" id="login-form">
    <input required maxlength="15" type="text" placeholder="What is your name?" />
    <input type="submit" value="Log In" />
  </form>



  <ul id="todo-List">
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press enter" />
    </form>

  </ul>

  <script src="src/js/greeting.js"></script>
  <script src="src/js/todo.js"></script>
  <script src="src/js/index.js"></script>
  <script src="src/js/clock.js"></script>
  <script src="src/js/background.js"></script>
  <script src="src/js/weather.js"></script>
</body>

</html>
